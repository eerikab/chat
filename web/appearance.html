<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/font.css" rel="stylesheet"> 
    <link href="styles/themes/theme1.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/accents/accent1.css">
    <link rel="stylesheet" href="styles/layout.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Chat settings - Appearance</title>
</head>
<body>
    <aside>
        <button onclick="location.href='appearance.html';" class="btn_active">Appearance</button>
        <br><button onclick="location.href='account.html';" class="btn_inactive">Account</button>
        <br><button onclick="location.href='about.html';" class="btn_inactive">About</button>
        <div class="list_bottom">
            <button onclick="location.href='posts.html';">Close</button><br><br>
        </div>
    </aside>

    <div class="main">
        <form class="radiolist" action="appearance.html" method="post">
            <p>Theme:</p>
            <button class="btn_active">Dark</button>
            <br><button class="btn_inactive">Light</button>
            <br><button class="btn_inactive">Dark Blue</button>
            <p>Accent color:</p>
            <button class="btn_active">Blue</button>
            <br><button class="btn_inactive">Green</button>
            <br><button class="btn_inactive">Orange</button>
            <br><button class="btn_inactive">Red</button>
            <br><button class="btn_inactive">Purple</button>
            <br><br><input type="checkbox" id="apply" name="apply" checked>
            <label for="apply">Apply theme</label>
        </form>
        <br><br><form class="text_example">
            <br><b class="user">User</b>
            <span class="comment">&nbsp;&nbsp;&nbsp;&nbsp;01 Jan 2000 00:00</span>
            <br>Sample message<br><br>
        </form>
        <br><br>
            
    </div>
